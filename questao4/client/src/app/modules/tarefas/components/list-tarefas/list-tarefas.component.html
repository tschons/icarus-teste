<div class="alert alert-success" [hidden]="successMessage == ''" role="alert">
  {{successMessage}}
</div>
<div class="alert alert-danger" [hidden]="errorMessage == ''" role="alert">
  {{errorMessage}}
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Título</th>
    <th scope="col">Descrição</th>
    <th scope="col">Prioridade</th>
    <th scope="col">Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tarefa of tarefas">
    <th scope="row">{{tarefa.id}}</th>
    <td>{{tarefa.titulo}}</td>
    <td>{{tarefa.descricao}}</td>
    <td>{{tarefa.pri_nome}}</td>
    <td>
      <a [routerLink]="['/tarefa', tarefa.id]" ><fa class="icone" name="edit"></fa></a>
      <a (click)="deleteTarefa(tarefa.id)" href="javascript:" ><fa class="icone" name="trash"></fa></a>
    </td>
  </tr>
  </tbody>
</table>
